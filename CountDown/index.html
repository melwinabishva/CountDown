<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p>countdown</p>
<h2 class="newyear">New year</h2>
<div class="counter">

    <div class="box">
        <h2 id="days">00</h2>
        <small>Days</small>
    </div>
    
    <div class="box">
        <h2 id="hours">00</h2>
        <small>Hours</small>
    </div>
    <div class="box">
        <span></span>
        <h2 id="minits">00</h2>
        <small>Minits</small>
    </div>
    <div class="box">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
    </div>



</div>

<div class="check">
<input type="email" id="mail" placeholder="Email Address">
<input type="submit" value="Notify Me" class="submit">
</div>



    <script src="index.js">

    </script>
</body>
</html>
